
    <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
    <html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>書籍予約フォーム</title>
        <script>
            // クリアボタンでフォームをリセット
            function clearForm() {
                document.getElementById("reserveForm").reset();
            }
        </script>
        <link rel="stylesheet" href="css/BookReservation.css">
    </head>

    <body>

        <h3>※がある項目は必須入力です</h3>

        <form>
          <div class="form-row">
            <label for="title">書名(タイトル)※</label>
            <input type="text" id="title" name="title" required>
          </div>
      
          <div class="form-row">
            <label for="publisher">出版社名※</label>
            <input type="text" id="publisher" name="publisher" required>
          </div>
      
          <div class="form-row">
            <label for="copies">冊数※</label>
            <input type="number" id="copies" name="copies" required>
          </div>
      
          <div class="form-row">
            <label for="name">お名前※</label>
            <input type="text" id="name" name="name" required>
          </div>
      
          <div class="form-row">
            <label for="phone">電話番号※</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
      
          <div class="form-row">
            <label for="email">メールアドレス（任意）</label>
            <input type="email" id="email" name="email">
          </div>
      
          <div class="button-row">
            <button type="submit" class="submit-btn">予約する</button>
            <button type="reset" class="reset-btn">入力内容をクリア</button>
          </div>
        </form>
