<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
    <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
    <html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>書籍予約フォーム</title>
        <script>
            // クリアボタンでフォームをリセット
            function clearForm() {
                document.getElementById("reserveForm").reset();
            }
        </script>
        <link rel="stylesheet" href="/src/main/resources/static/css/Nortification.css">
    </head>

    <body>
        <h2>書籍を予約する</h2>
        <form method="post" action="/post">
            <table>
                <p class="hissu">*がある項目は必須入力です</p>
                <tr>
                    <td class="koumoku">書籍名（タイトル）:</td>
                    <td><input type="text" name="title" class="nyuuryoku"/></td>
                </tr>
                <tr>
                    <td class="koumoku">出版社名：</td>
                    <td><input type="text" name="publisher" class="nyuuryoku" /></td>
                </tr>
                <tr>
                    <td class="koumoku">冊数：</td>
                    <td><input type="text" name="count" class="sassuu"/></td>
                </tr>
                <tr>
                    <td class="koumoku">お名前：</td>
                    <td><input type="text" name="name" class="nyuuryoku"/></td>
                </tr>
                <tr>
                    <td class="koumoku">電話番号:</td>
                    <td><input type="text" name="tel" class="nyuuryoku" /></td>
                </tr>
                <tr>
                    <td class="koumoku">メールアドレス：</td>
                    <td><input type="text" name="address" class="nyuuryoku"/></td>
                </tr>
            </table>
            <button type="submit" class="yoyaku">予約する</button>
            <button type="button" onclick="clearForm()" class="clear">入力クリア</button>
        </form>
    </body>

    </html>
