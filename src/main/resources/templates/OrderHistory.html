<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注文履歴</title>
    <link rel="stylesheet" href="/src/main/resources/static/css/OrderHistory.css">
</head>
<body>
    <button type="button" onclick="location.href='login.html'">ログアウト</button>
    <h2>注文履歴</h2>

    <table >
        <tr>
            <!-- 書籍名 -->
            <td><input type="text" name="title" value="<%= title %>"></td>
        
            <!-- 出版社 -->
            <td><input type="text" name="publisher" value="<%= publisher %>"></td>
        
            <!-- 冊数 -->
            <td><input type="text" name="count" value="<%= count %>"></td>
        
            <!-- 名前（表示のみ） -->
            <td><%= name %></td>
        
            <!-- 電話番号（表示のみ） -->
            <td><%= tel %></td>
        
            <!-- メールアドレス（表示のみ） -->
            <td><%= address %></td>
        
            <!-- ISBNコード（表示のみ） -->
            <td><%= ISBNcode %></td>
        
            <!-- 承認日時（表示のみ） -->
            <td><%= approvalDate %></td>
        
            <!-- 金額（表示のみ） -->
            <td><%= amount %></td>
        
            <!-- 承認状況（表示のみ） -->
            <td><%= approvalStatus %></td>
        
            <!-- 承認ボタン -->
            <td>
                <form action="reserveappro.html" method="post" style="margin:0;">
                    <input type="hidden" name="title" value="<%= title %>">
                    <input type="hidden" name="publisher" value="<%= publisher %>">
                    <input type="hidden" name="count" value="<%= count %>">
                    <input type="hidden" name="name" value="<%= name %>">
                    <input type="hidden" name="ISBNcode" value="<%= ISBNcode %>">
                    <input type="hidden" name="amount" value="<%= amount %>">
                    <button type="submit">承認</button>
                </form>
            </td>
             <!-- 取引状態 -->
             <td><span><%= status %></span></td>
        
            <!-- 取引完了ボタン -->
            <td>
                <form method="post" style="margin:0;">
                    <input type="hidden" name="title" value="<%= title %>">
                    <input type="hidden" name="publisher" value="<%= publisher %>">
                    <input type="hidden" name="count" value="<%= count %>">
                    <input type="hidden" name="name" value="<%= name %>">
                    <input type="hidden" name="ISBNcode" value="<%= ISBNcode %>">
                    <input type="hidden" name="approvalDate" value="<%= approvalDate %>">
                    <input type="hidden" name="amount" value="<%= amount %>">
                    <input type="hidden" name="approvalStatus" value="承認済み">
                    <input type="hidden" name="status" value="完了">
                    <button type="submit">取引完了</button>
                </form>
            </td>
        
           
        </tr>
    </table>
</body>
</html>
